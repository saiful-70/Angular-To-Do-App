<h2 class="mat-subtitle" *ngIf="todoItems.length === 0">
  No todos found. Add new ones.
</h2>
<mat-list role="list" *ngIf="todoItems.length !== 0">
  <mat-list-item role="listitem" *ngFor="let todo of todoItems">
    <app-todo-list-item [todo]="todo"></app-todo-list-item>
  </mat-list-item>
</mat-list>
